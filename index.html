<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <style>
        body {
            background-color: rgba(3, 3, 3, 0.881);
            color: rgb(165, 152, 152);
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            margin: 20px auto;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
        }
        .card-front {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card-back {
            background-color: #fff;
            color: #000;
            transform: rotateY(180deg);
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-content {
            text-align: center;
        }
        .card h1, .card h2, .card h3, .card p {
            margin: 10px 0;
        }
        button a {
            color: inherit;
            text-decoration: none;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Top 10 Movies</h1>
    <p>These are my all-time favorite Movies</p>
    {% if not movies %}
    <h1 style="text-align: center; font-family: cursive;">There are no Movies here,You can add the movies you want most</h1>
    {% endif %}
    {% for mov in movies %}
        <div class="card-container">
            <div class="card" onclick="this.classList.toggle('flip')">
                <div class="card-front" style="background-image: url({{mov.image_url}});">
                    <p style="position: absolute; margin: 40% auto auto 40%; font-size: 4rem;">{{mov.ranking}}</p>
                </div>
                <div class="card-back">
                    <div class="card-content">
                        <h1 class="first">{{mov.title}} ({{mov.year}})</h1>
                        <h2 class="second">{{mov.rating}}‚≠ê</h2>
                        <h2>{{mov.review}}</h2>
                        <h3>{{mov.description}}</h3>
                        <form action="/delete" method="post">
                        <input type="text" hidden="hidden" name="id_carrier" value="{{mov.id}}">
                        <button type="submit">Delete</button>
                        </form>
                        <form action="/update" method="post">
                            <input type="hidden" name="id_carrier" value="{{mov.id}}">
                            <input type="hidden" name="place" value="index">
                            <button type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <a href="{{url_for('adding_movies')}}"><button style="margin:20px auto auto 40%;"> üé¶üçøADDüé¨üìΩ</button></a>

</body>
</html>
